<div class="container-fluid bg-light">
  <div class="container bg-light">
    <div class="row mt-4">
      <!-- Center Column -->
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card shadow">
          <h4 class="mt-4 text-black ps-3">Task Manager</h4>
          <div class="card-body">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Task</button>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="taskForm">
                    <div class="mb-3">
                      <label for="task-title" class="col-form-label">Title:</label>
                      <input type="text" class="form-control" id="task-title" name="task-title" [(ngModel)]="taskTitle" required>
                    </div>
                    <div class="mb-3">
                      <label for="task-description" class="col-form-label">Description:</label>
                      <textarea class="form-control" id="task-description" name="task-description" [(ngModel)]="taskDescription" required></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="add-task-btn" (click)="addTask()">Add Task</button>
                </div>
              </div>
            </div>
          </div>
          <div style="overflow-y: auto; max-height: 400px;">
            <div class="list-group " *ngFor="let task of taskList">
              <!-- Task Item -->
              <div class="list-group-item d-flex justify-content-between align-items-center shadow-sm m-3">
                <div class="task-details">
                  <h5 class="mb-1">{{task.title}}</h5>
                  <p class="mb-1">{{task.description}}</p>
                </div>
                <div class="task-actions d-flex align-items-center">
                  <!-- Status -->
                  <span class="badge rounded-pill bg-success me-2">{{task.status}}</span>
                  <!-- Delete Button -->
                  <button type="button" class="btn btn-danger btn-sm" onclick="deleteTask(this)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
